<div class="container pt-4">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card text-center">
                <div class="card-body ">
                <h5>Agregar Empleado <br><div *ngIf="loading" class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                  </div></h5>
                <span *ngIf="submitted && createEmpleado.invalid" class="badge-danger">TODOS LOS CAMPOS SON OBLIGATORIOS</span>
                <form class="mt-4" [formGroup]="createEmpleado" (ngSubmit)="agregarEditarEmpleado()">
                    <div class="row">
                        <div class="col">
                        <input type="text" class="form-control form-control-lg" formControlName="nombre" placeholder="Nombre">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control form-control-lg" formControlName="apellido" placeholder="Apellido">
                            </div>
                    </div>
                    <input type="text" class="form-control form-control-lg mt-3" formControlName="documento" placeholder="Documento">
                    <input type="number" class="form-control form-control-lg mt-3" formControlName="salario" placeholder="Salario">
                    <div class="mt-3">
                        <button class="btn btn-secondary btn-lg" routerLink="/list-empleados">Volver</button>
                        <button type="submit" class="btn btn-dark btn-lg">Agregar</button>
                        
                    </div>                    
                </form>
            </div>
            </div>
        </div>
    </div>
</div>
